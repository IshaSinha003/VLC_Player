<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="titlebar">
            <img src="./VLC (1).png" alt="vcl logo" class="vlc-img">
            <h1 class="vlc-text">VLC media player</h1>
        </div>
        <div class="menu-bar">
            <div class="menu">
                <div class="menu-btn" id="videoBtn">Open</div>
                <input type="file" class="videoInput" id="videoInput">
            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                    <ul class="menu-items">
                        <li id="speedUp">Speed Up</li>
                        <li id="speedDown">Speed Down</li>
                    </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main"></main>
    <div class="toast"></div>
    <footer>
        <div class="video-bar">
            <div class="current-time" id="currentTime">--/--/--</div>
            <div class="time-slider ">
                <input type="range" value="0" min="0" class="slider" id="slider">
            </div>
            <div class="total-time" id="totalTime">--/--/--</div>
        </div>
        <div class="controls">
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-backward" id="backwardSkip"></i>
            <i class="fa-solid fa-stop" id="stop"></i>
            <i class="fa-solid fa-forward" id="forwardSkip"></i>
            <i class="fa-solid fa-expand" id="fullscreen"></i>
        </div>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
